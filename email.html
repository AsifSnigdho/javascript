<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	

	

	<div>
		<h2>name</h2>
	</div>


	<form>
		<input id="email" type="text" name="" value="" onblur="f1()" /><br> <p id="msg"></p>
		<input type="button" name="btn" value="submit" onclick="f1()">
	</form>

	<script>
		"use strict"

		

		

		function f1(){
			var name = document.getElementById('email').value;
			if(name == ""){
				document.getElementById('msg').innerHTML = "null submission";
			}else{
			  
				document.getElementById('msg').innerHTML = name;
			}
			
		}
	</script>
</body>
</html>
